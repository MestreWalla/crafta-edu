<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montar Palavras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container-jogo">
        <div class="area-montagem">
            <div class="slots-montagem">
                <div class="slot-soltar zona-soltar" id="silaba1"></div>
                <div class="slot-soltar zona-soltar" id="silaba2"></div>
                <div id="resultado" class="lead font-weight-bold"></div>
            </div>
        </div>
    
        <div class="area-silabas">
            <ul id="ordenavel" class="grade-silabas list-unstyled">
                <li class="ui-state-default silaba" tipo="B">BA</li>
                <li class="ui-state-default silaba" tipo="B">BE</li>
                <li class="ui-state-default silaba" tipo="B">BO</li>
                <li class="ui-state-default silaba" tipo="C">CA</li>
                <li class="ui-state-default silaba" tipo="C">CO</li>
                <li class="ui-state-default silaba" tipo="D">DA</li>
                <li class="ui-state-default silaba" tipo="D">DO</li>
                <li class="ui-state-default silaba" tipo="F">FA</li>
                <li class="ui-state-default silaba" tipo="G">GA</li>
                <li class="ui-state-default silaba" tipo="G">GO</li>
                <li class="ui-state-default silaba" tipo="L">LA</li>
                <li class="ui-state-default silaba" tipo="L">LO</li>
                <li class="ui-state-default silaba" tipo="M">MA</li>
                <li class="ui-state-default silaba" tipo="P">PA</li>
                <li class="ui-state-default silaba" tipo="P">PO</li>
                <li class="ui-state-default silaba" tipo="S">SA</li>
                <li class="ui-state-default silaba" tipo="T">TA</li>
                <li class="ui-state-default silaba" tipo="T">TO</li>
                <li class="ui-state-default silaba" tipo="M">MO</li>
                <li class="ui-state-default silaba" tipo="S">SO</li>
                <li class="ui-state-default silaba" tipo="B">BE</li>
            </ul>
        </div>
    </div>

    <div class="controles text-center mb-3">
        <button class="btn btn-success btn-lg" onclick="montarPalavra()">
            <i class="fas fa-check me-2"></i>Montar Palavra
        </button>
    </div>

    <div class="caixa-resultado mt-2 p-3 bg-white rounded shadow-sm" id="resultado-container">
        <h5 class="mb-2 text-primary">Palavra formada:</h5>
        <div id="resultado" class="lead font-weight-bold">...</div>
    </div>
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/main copy.js"></script>
</body>

</html>
