<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montar Contas Matem√°ticas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="main.css">
    <style>
        body,
        html {
            background-image: url(mat-background.png);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            z-index: -1;
        }
    </style>

</head>

<body>

    <div class="inventory-container">

        <div class="crafting-section">

            <div class="operadores-container">
                <ul class="lista-operadores list-unstyled">
                    <li class="slot"><span class="ui-state-default operador">+</span></li>
                    <li class="slot"><span class="ui-state-default operador">-</span></li>
                    <li class="slot"><span class="ui-state-default operador">*</span></li>
                    <li class="slot"><span class="ui-state-default operador">/</span></li>
                </ul>

            </div>

            <div class="crafting-grid">

                <div class="slot slot-soltar" id="numero1"></div>
                <div class="slot slot-soltar" id="operador"></div>
                <div class="slot slot-soltar" id="numero2"></div>
            </div>
            <img class="seta" src="../../assets/images/arrow.png">
            <div class="slot result-slot" id="resultado"></div>
        </div>

        <div class="main-inventory">
            <div class="slot"><span class="ui-state-default numero" tipo="B">1</span></div>
            <div class="slot"><span class="ui-state-default numero" tipo="B">2</span></div>
            <div class="slot"><span class="ui-state-default numero" tipo="B">3</span></div>
            <div class="slot"><span class="ui-state-default numero" tipo="C">4</span></div>
            <div class="slot"><span class="ui-state-default numero" tipo="C">5</span></div>
            <div class="slot"><span class="ui-state-default numero" tipo="D">6</span></div>
            <div class="slot"><span class="ui-state-default numero" tipo="D">7</span></div>
            <div class="slot"><span class="ui-state-default numero" tipo="F">8</span></div>
            <div class="slot"><span class="ui-state-default numero" tipo="G">9</span></div>
            <div class="slot"><span class="ui-state-default numero" tipo="G">10</span></div>
            <div class="slot"><span class="ui-state-default numero" tipo="L">11</span></div>
            <div class="slot"><span class="ui-state-default numero" tipo="L">12</span></div>
            <div class="slot"><span class="ui-state-default numero" tipo="M">13</span></div>
            <div class="slot"><span class="ui-state-default numero" tipo="P">14</span></div>
            <div class="slot"><span class="ui-state-default numero" tipo="P">15</span></div>
            <div class="slot"><span class="ui-state-default numero" tipo="S">16</span></div>
            <div class="slot"><span class="ui-state-default numero" tipo="T">17</span></div>
            <div class="slot"><span class="ui-state-default numero" tipo="T">18</span></div>
        </div>
    </div>
    <br>
    <div class="controles text-center mb-3">
        <button onclick="calcular()">calcular</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
